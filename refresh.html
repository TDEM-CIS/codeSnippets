<script type="text/javascript">
    
    //Refreshes every 5m
    var interval = 5; // Interval in minutes.
  
    // Trigger a refresh after a period of time.
    setInterval(function() {
      parent.pageBoard.Refresh();
    }, interval * 60000); // Interval is converted to milliseconds.


    //Disables Refresh
    parent.pageBoard.SetManualRefreshOnly(true); //better
    parent.pageBoardFooter.DisableRefresh(parent.pageBoardFooter.chkDisableRefresh)

</script>

<!-- UPDATE SECTION
    https://confluence.juvare.com/display/KBP/Updatesection+Attribute

    The updatesection attribute allows you to configure a portion of a board for automatic update.

    updatesection
    This attribute can be added to an HTML element. Setting it to true allows you to specify a portion of the board that should update automatically. This is especially helpful when used in conjunction with the <embedmap> tag. For example, you can configure the board such that the map would not continuously refresh, while ensuring the rest of the data for the board itself would.

    An attribute and not a true custom element, updatesection must be used on an HTML element (not a custom WebEOC element), and the element must have a unique ID attribute.

    Example

    <tbody id="myTbodyUpdate" updatesection="true">
-->
